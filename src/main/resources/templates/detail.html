<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${diary.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${diary.title}"></td>
  </tr>
  <tr>
    <th>created date</th>
    <td th:text="${#temporals.format(diary.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
  <tr>
    <th>updated date</th>
    <td th:text="${#temporals.format(diary.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
  <tr>
    <th>text</th>
    <td th:text="${diary.text}"></td>
  </tr>
</table>
<!--<button onclick="listReq()">목록</button>-->
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

</body>
<script th:inline="javascript">

  //   location.href = "/diary/paging?page="+page;
  // }
  const updateReq = () => {
    console.log("수정 요청");
    const id = [[${diary.id}]];
    location.href = "/diary/update/" + id;
  }
  const deleteReq = () => {
    console.log("삭제 요청");
    const id = [[${diary.id}]];
    location.href = "/diary/delete/" + id;
  }
</script>
</html>
