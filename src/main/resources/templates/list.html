<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>date</th>
  </tr>
  <tr th:each="diary: ${diaryList}">
    <td th:text="${diary.id}"></td>
    <td><a th:href="@{|/diary/${diary.id}|}" th:text="${diary.title}"></a></td>
    <td th:text="*{#temporals.format(diary.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
</table>
</body>
</html>
