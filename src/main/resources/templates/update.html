<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/diary/update" method="post" name="updateForm">
  <input type="hidden" name="id" th:value="${diaryUpdate.id}">
  title: <input type="text" name="title" th:value="${diaryUpdate.title}"> <br>
  contents: <textarea name="text" cols="30" rows="10" th:text="${diaryUpdate.text}"></textarea> <br>
  <input type="button" value="글수정" onclick="diaryUpdate()">
</form>

<script th:inline="javascript">
  function diaryUpdate() {
    document.updateForm.submit();
  }
</script>
</body>
